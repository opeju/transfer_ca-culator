# ============================================================================
# Configuração Nginx - Calculadora de Transfer
# ============================================================================
# Copie este arquivo para /etc/nginx/sites-available/transfer_calculator
# Depois crie um link simbólico em /etc/nginx/sites-enabled/

upstream transfer_calculator_backend {
    server localhost:3000;
    keepalive 64;
}

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name seu-dominio.com www.seu-dominio.com;

    # Permitir renovação de certificado Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar tudo para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seu-dominio.com www.seu-dominio.com;

    # ========================================================================
    # Certificados SSL (Let's Encrypt)
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/seu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com/privkey.pem;

    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ========================================================================
    # Headers de Segurança
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # ========================================================================
    # Configurações Gerais
    # ========================================================================
    root /var/www/transfer_calculator/dist/public;
    index index.html;

    # Tamanho máximo de upload
    client_max_body_size 10M;

    # Timeout
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ========================================================================
    # Logs
    # ========================================================================
    access_log /var/log/nginx/transfer_calculator_access.log;
    error_log /var/log/nginx/transfer_calculator_error.log;

    # ========================================================================
    # Compressão GZIP
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;

    # ========================================================================
    # Cache para Arquivos Estáticos
    # ========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========================================================================
    # Proxy para Aplicação Node.js
    # ========================================================================
    location / {
        # Verificar se arquivo existe
        try_files $uri $uri/ @proxy;
    }

    location @proxy {
        proxy_pass http://transfer_calculator_backend;
        proxy_http_version 1.1;
        
        # Headers de proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # ========================================================================
    # Negar acesso a arquivos sensíveis
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # Favicon e robots.txt
    # ========================================================================
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}

